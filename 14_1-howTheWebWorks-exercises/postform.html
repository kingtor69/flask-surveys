<body>
    <div class="container">
        <h1>POST form</h1>
        <div class="container" id="form">
            <form class="border-info rounded" method="POST">
                <div class="form-group">
                    <label for="nickname">Nickname:</label>
                    <input id="nickname" name="nickname" type="text" placeholder="enter your nickname">
                </div>
                <div class="form-group">
                    <label for="fav-fruit">Favorite fruit:</label>
                    <input id="fav-fruit" name="fav-fruit" type="text" placeholder="enter your favorite fruit">
                </div>
                <div class="form-group">
                    <label for="fav-cheese">Favorite type of cheese:</label>
                    <input id="fav-cheese" name="fav-cheese" type="text" placeholder="enter your favorite cheese">
                </div>
                <div class="form-check">
                    <label for="like-pb">I like peanut butter. </label>
                    <input type="checkbox" id="like-pb" name="like-pb">
                </div>
                <button class="btn btn-primary" id="submit" type="submit">submit</button>
            </form>
        </div>
    </div>
</body>
